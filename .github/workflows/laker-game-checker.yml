---
name: Daily Laker Game Checker
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  check-laker-games:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Run daily game checker
        run: |
          python3 main.py --sport 1 --nba-teams lal